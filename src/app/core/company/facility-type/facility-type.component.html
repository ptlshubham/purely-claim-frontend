<div class="page-wrapper">
    <div class="content">
        <div class="page-header">
            <div class="row">
                <div class="col-sm-12">
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a [routerLink]="routes.facilityType">Facility </a></li>
                        <li class="breadcrumb-item"><i class="feather icon-chevron-right"></i></li>
                        <li class="breadcrumb-item active">Add Facility Type</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="card card-table show-entire">
                <div class="card-body">

                    <!-- Table Header -->
                    <div class="page-table-header mb-2">
                        <div class="row align-items-center">
                            <div class="col">
                                <div class="doctor-table-blk">
                                    <h3>Add Facility Type</h3>
                                </div>
                            </div>
                            <!-- <div class="col-auto text-end float-end ms-auto download-grp">
                                <div class="doctor-search-blk">
                                    <div class="add-group">
                                        <a class="btn btn-primary add-pluss ms-2" (click)="backToTable()"><i
                                                class="fa-solid fa-arrow-left"></i></a>
                                    </div>
                                </div>
                            </div> -->
                        </div>
                    </div>
                    <br>
                    <!-- Body here -->
                    <form [formGroup]="facType">
                        <!-- <div class="row">
                            <div class="col-auto">Facility Type Name:</div>
                            <div class="col-4"><input class="form-control" type="text" placeholder="facility type name" formControlName="name" ></div>
                            <div class="col-auto">Active:</div>
                            <div class="col-auto"> <input class="form-check-input" type="checkbox" formControlName="active" style=" width: 30px; height: 30px;"  ></div>
                        </div> -->
                        <div class="row">
                            <div class="col-6 col-md-6 col-xl-6">
                                <form [formGroup]="facType" (ngSubmit)="onSubmit()">
                                    <div class="form-group local-forms">
                                        <label for="Name">Facility Type Name:</label>
                                        <input class="form-control" type="text" placeholder="facility type name"
                                            formControlName="name"
                                            [ngClass]="{ 'is-invalid': fa['name'].touched && fa['name'].errors}">
                                        <div class="invalid-feedback"
                                            *ngIf="fa['name'].touched || fa['name'].invalid || fa['name'].pristine">
                                            <div *ngIf="fa['name'].errors?.['required']">Name is required</div>
                                            <div *ngIf="fa['name'].errors?.['pattern']">Max length exceeded, only 20
                                                characters, no special character or numbers</div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="col-6 doctor-submit text-start">
                                <button type="submit" class="btn btn-primary submit-form me-2"
                                    (submit)="addInList($event)">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <div class="card card-table show-entire">
                    <div class="card-body">

                        <!-- Table Header -->
                        <div class="page-table-header mb-2">
                            <div class="row align-items-center">
                                <div class="col">
                                    <div class="doctor-table-blk">
                                        <h3>Facility Type List</h3>
                                    </div>
                                </div>
                                <div class="col-auto text-end float-end ms-auto download-grp">
                                    <div class="doctor-search-blk">
                                        <div class="top-nav-search table-search-blk">
                                            <input class="form-control" placeholder="Search here"
                                                [(ngModel)]="searchDataValue"
                                                (ngModelChange)="searchData(searchDataValue)">
                                            <a class="btn"><img src="assets/img/icons/search-normal.svg" alt=""></a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- /Table Header -->

                        <div class="table-responsive">
                            <table matSort (matSortChange)="sortData($event)"
                                class="table border-0 custom-table comman-table datatable mb-0">
                                <thead>
                                    <tr>
                                        <th mat-sort-header="active">Active</th>
                                        <th mat-sort-header="name" style="width: 70%;">Name</th>
                                        <th mat-sort-header="specialization"><a><i
                                                    class="fa-solid fa-pen-to-square"></i></a></th>
                                        <th mat-sort-header="specialization"><a><i class="fa fa-trash"
                                                    aria-hidden="true"></i></a></th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let data of selectedList">
                                        <td>
                                            <div class="form-check check-tables">
                                                <input class="form-check-input" type="checkbox" value="something" checked>
                                            </div>
                                        </td>
                                        <td>{{data.value}}</td>
                                        <td>
                                            <div>
                                        <td><a (click)="onEdit()" class="facTypeIcon"><i class="fa-solid fa-pen-to-square"></i></a></td>
                        </div>
                        </td>
                        <td>
                            <div>
                        <td><a (click)="onDelete()" class="facTypeIcon"><i class="fa fa-trash "
                                    aria-hidden="true"></i></a></td>
                    </div>
                    </td>
                    </tr>
                    </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

</div>
</div>
