<div class="main-wrapper login-body">
  <div class="container-fluid px-0">
    <div class="row">
      <div class="col-lg-6 login-wrap">
        <div class="login-sec">
          <div class="log-img">
            <img class="img-fluid" src="assets/img/login-02.png" alt="Logo" />
          </div>
        </div>
      </div>
      <div class="col-lg-6 login-wrap-bg">
        <div class="login-wrapper">
          <div class="loginbox">
            <div class="login-right">
              <div class="login-right-wrap">
                <div class="account-logo">
                  <div class="text-center">
                    <a><img src="assets/img/login-logo.png" alt="new logo" height="73" width="132" /></a>
                  </div>
                </div>
                <h2>Login</h2>

                <form [formGroup]="org">
                  <div class="form-group">
                    <label for="Email">Email <span class="login-danger">*</span></label>
                    <input class="form-control" formControlName="email" type="text" [ngClass]="{
                        'is-invalid': f['email'].touched && f['email'].invalid
                      }" placeholder="Enter Email " />
                    <div *ngIf="f['email'].touched && f['email'].invalid" class="invalid-feedback">
                      <div *ngIf="
                          f['email'].errors && f['email'].errors['required']
                        ">
                        Email is required.
                      </div>
                      <div *ngIf="f['email'].errors && f['email'].errors['email']">
                        Please, enter valid email address.
                      </div>
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="Password">Password <span class="login-danger">*</span></label>
                    <input class="form-control pass-input" [ngClass]="{
                        'is-invalid':
                          f['password'].touched && f['password'].errors
                      }" formControlName="password" placeholder="Enter Password " />
                    <div *ngIf="f['password'].touched && f['password'].errors" class="invalid-feedback">
                      <div *ngIf="f['password'].errors?.['required']">
                        Password is required
                      </div>
                    </div>
                  </div>

                  <div class="form-group login-btn">
                    <button class="btn btn-primary btn-block" type="submit" (click)="login()">
                      Login
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
